<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit&family=Overpass:wght@300&family=Poppins&family=Six+Caps&family=Tangerine:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rating Pop Up</title>
</head>

<body>
    <div class="pop-up-container">
        <div class="pop-up-wrapper">
            <div class="pop-up-sub-wrapper">
                <div class="image-wrapper">
                    <img class="image" src="images/illustration-thank-you.svg" alt="thank you pop up image">
                </div>

                <div class="select"></div>
                <h1 class="thank-you">Thank You!</h1>
                <p class="pop-up-para">We appreciate you taking the time to give a rating.
                    <br>
                    if you ever need more support, don't hesitate to
                    <br>
                    get in touch!
                </p>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
