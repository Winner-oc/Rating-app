<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit&family=Overpass:wght@300&family=Poppins&family=Six+Caps&family=Tangerine:wght@700&display=swap"
        rel="stylesheet">
    <title>Ratings Challenge</title>
</head>

<body>
    <div id="hide-first-container">
        <div class="container-wrapper">
            <div class="container">
                <div class="sub-wrapper">
                    <img src="images/icon-star.svg" alt="a picture of a star">
                    <h1 class="header">How did we do?</h1>
                    <p>Please let us know how we did with your
                        <br>
                        support request. All feedback is appreciated
                        <br> to help us improve our offering!
                    </p>

                    <div class="buttons-wrapper">
                        <button class="button-1" id="button1">1</button>
                        <button class="button-1" id="button2">2</button>
                        <button class="button-1" id="button3">3</button>
                        <button class="button-1" id="button4">4</button>
                        <button class="button-1" id="button5">5</button>
                    </div>
                    <button class="submit" id="submith">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- pop up div u.i -->
    <div class="hide-container" id="hide-container">
        <div class="pop-up-container">
            <div class="pop-up-wrapper">
                <div class="pop-up-sub-wrapper">
                    <div class="image-wrapper">
                        <img class="image" src="images/illustration-thank-you.svg" alt="thank you pop up image">
                    </div>

                    <div id="select"></div>
                    <h1 class="thank-you">Thank You!</h1>
                    <p class="pop-up-para">We appreciate you taking the time to give a rating.
                        <br>
                        if you ever need more support, don't hesitate to
                        <br>
                        get in touch!
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- --------------- -->
</body>
<script src="app.js"></script>

</html>
